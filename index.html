<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div id="doodle" class="modal fade">
            <div class="modal-content"> 
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sketches</h4> 
              </div>
              <div class="modal-body">
               <img src="sketch1.png">
               <img src="sketch2.png">
              </div>
            </div>
          </div>
          <h1>Quick Draw
            <button class="btn btn-info" id="showModal" data-toggle="modal" data-target="#doodle">Show Sketch</button>
          </h1>
          <p id="label" >Your Sketch : </p>
          <p id="confidence">Confidence : </p>
           
        
           <h4 id="Sketch">Sketch To be Drawn : </h4>
           <div id="div">
            <h4 id="score">Score : </h4><h4 id="timer">Timer :</h4>
        </div>
        <br>
        <br>
           <button id="clear"class="btn-lg" onclick="clearCanva()">Clear Canvas</button>
           <br>
           <br><br>
          </center>
        
        <script src="main.js"></script>
        </body>
    </center>
    </body></html>
